<div th:replace="layout/header"></div>

<div class="container text-center">
    <form id="joinForm" action="/auth/signup" method="studyPost" style="width: 300px;" class="mx-auto">
        <div class="form-group">
            <label for="username">Enter Email</label>
            <div class="input-group mb-3">
                <input type="text" name="username" required="required" class="form-control" placeholder="Enter username" maxlength="20" aria-label="Recipient's username" aria-describedby="basic-addon2" id="username">
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary" onclick="checkUsernameDuplicate()" type="button">중복확인</button>
                </div>
            </div>
            <div id="resultMessage"></div>
        </div>
        <div class="form-group">
            <label for="password">Password</label> <input type="password" name="password" required="required" class="form-control" placeholder="Enter password" id="password">
        </div>
        <div class="form-group">
            <label for="password2">Confirm Password</label> <input type="password" required="required" class="form-control" placeholder="Re-enter password" id="password2">
            <span id="passwordConfirmMessage"></span>
        </div>
        <div class="form-group">
            <label for="name">Name</label> <input type="text" name="name" required="required" class="form-control" placeholder="Enter name" id="name">
        </div>
        <button id="btn-save" class="btn btn-primary">회원가입</button>
    </form>
</div>

<script src="/js/auth.js"></script>
<div th:replace="layout/footer"></div>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
           xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/981a29d539.js" crossorigin="anonymous"></script>
</head>

<body>
<nav class="navbar navbar-expand-md bg-light navbar-light" style="border-bottom: 1px solid gray;">
    <a class="navbar-brand" style="color: purple;" href="/">렛츠코딩</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" href="/">스터디
                모집</a></li>
            <li class="nav-item"><a class="nav-link" href="/group/list">스터디
                그룹</a></li>
        </ul>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item" th:unless="${#authorization.expression('isAuthenticated()')}"><a class="nav-link" href="/auth/loginForm">로그인</a></li>
            <li class="nav-item" th:unless="${#authorization.expression('isAuthenticated()')}"><a class="nav-link" href="/auth/joinForm">회원가입</a></li>
            <li class="nav-item" th:if="${#authorization.expression('isAuthenticated()')}"><a class="nav-link" href="/user/updateForm">마이페이지</a></li>
            <li class="nav-item" th:if="${#authorization.expression('isAuthenticated()')}"><a class="nav-link" href="/logout">로그아웃</a></li>
        </ul>
    </div>
</nav>
<br />
